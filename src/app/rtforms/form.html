<br/>
<form novalidate>
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" />
	</div>

	<div>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" />
	</div>

	<div>
		<label>Gender</label>
		<div *ngFor="let gender of genders">
			<label [attr.for]="'gender-'+gender.value">{{gender.display}}</label>
			<input type="radio" id="gender-{{gender.value}}"  name="gender"/>
		</div>
	</div>

	<!-- We have to loop though our option list -->
	<div>
		<label>Role</label>
		<select name="role">
			<option *ngFor="let role of roles">
				{{role.display}}
			</option>
		</select>
	</div>

	<div>
		<label>Theme</label>
		<select name="theme">
			<option *ngFor="let theme of themes">
				{{theme.display}}
			</option>
		</select>
	</div>

	<div>
		<label>Topics</label>
		<select multiple name="topic">
			<option *ngFor="let topic of topics">
				{{topic.display}}
			</option>
		</select>
	</div>

	<div>
		<label>
			Default checkbox returns boolean value :
			<input type="checkbox" name="isActive"  />
		</label>
	</div>

	<div>
		<input type="hidden" name="toggle" />
		Valued checkbox
		<div>
			<label>
				<input type="checkbox" />
			</label>
		</div>
	</div>
	<button type="submit">Save</button>
</form>
